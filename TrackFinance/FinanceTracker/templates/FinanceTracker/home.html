{% extends "FinanceTracker/base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8">
        <div class="card shadow-lg border-0 rounded-lg">
            <div class="card-header bg-primary text-white text-center py-4">
                <h2 class="card-title">Welcome, {{ user.username }}</h2>
            </div>
            <div class="card-body">
                <div class="list-group list-group-flush">
                    <a href="{% url 'expenses' %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                        <span>Expenses</span>
                        <i class="fas fa-money-bill-wave"></i>
                    </a>
                    <a href="{% url 'income' %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                        <span>Income</span>
                        <i class="fas fa-wallet"></i>
                    </a>
                    <a href="{% url 'transactions' %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                        <span>Transactions</span>
                        <i class="fas fa-exchange-alt"></i>
                    </a>
                    <a href="{% url 'budget' %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                        <span>Budget</span>
                        <i class="fas fa-chart-line"></i>
                    </a>                    
                    <a href="{% url 'logout' %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center text-danger">
                        <span>Logout</span>
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
